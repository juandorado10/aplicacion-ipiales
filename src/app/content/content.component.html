<div class="row">
  <div class="col s12 m6" *ngFor='let site of sites'>
    <div class="card">
      <div class="card-image waves-effect waves-block waves-light">
        <img class="activator" src="{{site.image}}">
      </div>
      <div class="card-content">
        <span class="card-title activator grey-text text-darken-4">{{site.Card_title}}<i class="material-icons right">more_vert</i></span>
        <p><a href="https://www.youtube.com/watch?v=6m7Fg1A6tdM">Ver mas</a></p>
      </div>
      <div class="card-reveal">
        <span class="card-title grey-text text-darken-4">Sitios<i class="material-icons right">close</i></span>
        <p>{{site.message}}</p>
      </div>
    </div>
  </div>
</div>
